<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaderboard offcanvas CSS -->
    <link href="css/offcanvas.css" rel="stylesheet">
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <a class="navbar-brand mr-auto mr-lg-0" href="#">Offcanvas navbar</a>
            <button class="btn btn-outline-light ml-auto mr-5 px-3" type="button" id="offcanvasDarkNavbar">
                <span>Classifiche</span>
            </button>

            <div class="offcanvas-collapse" id="offcanvas-collapse">
                <div class="offcanvas offcanvas-end container text-bg-dark big-canvas" tabindex="-1">

                    <div class="offcanvas-header text-center">
                        <h2 class="offcanvas-title my-5 mx-auto">Classifiche</h2>
                    </div>

                    <button type="button" class="btn-close top-right" aria-label="Close" id="offcanvas-close">
                    </button>

                    <div class="offcanvas-body">
                        <!-- Selettori e search btn -->
                        <div class="row px-5">
                            <div class="col-lg-4 mb-2">
                                <span>Modalit√† di gioco</span>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gamemode"
                                        id="sfida" checked>
                                    <label class="form-check-label" for="sfida">
                                        Sfida
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gamemode"
                                        id="scalata">
                                    <label class="form-check-label" for="scalata">
                                        Scalata
                                    </label>
                                </div>
                            </div>

                            <div class="col-lg-4 mb-2">
                                <span>Statistica</span>
                                <div id="statistic-options">
                                    
                                </div>
                            </div>

                            <div class="col-lg-4 mb-2 d-flex align-items-end justify-content-end ">
                                <form class="d-flex" role="search">
                                    <input class="form-control me-2 search-box" type="search" placeholder="Cerca giocatore" aria-label="Search">
                                    <button class="btn btn-success" type="submit">Cerca</button>
                                </form>
                            </div>
                        </div>
                        <!-- Fine selettori e search btn -->

                        <!-- Tabella -->

                        <div class="container my-3">
                            <div class="table-responsive">
                                <table class="table table-dark table-striped">
                                    <thead class="table-dark">
                                        <tr>
                                            <th scope="col">Rank</th>
                                            <th scope="col">Nome</th>
                                            <th scope="col">Cognome</th>
                                            <th scope="col">Statistica</th>
                                        </tr>
                                    </thead>

                                    <tbody id="table-body">
                                        <!-- Rows will be dynamically added here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Pagination -->
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center" id="pagination">
                            <!-- Pagination buttons will be dynamically added here -->
                            </ul>
                        </nav>

                    </div>
                </div>
            </div>
        </nav>

                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span>Classifiche</span>
                </button>

                
            </div>
        </nav>-->
    </header>

    <main>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- Bootstrap 4.1.3 -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Leaderboard -->
    <script src="js/leaderboard.js"></script>
</body>

</html>
